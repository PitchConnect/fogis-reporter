[mypy]
# Set Python version
python_version = 3.8

# Performance optimizations
incremental = True
cache_dir = .mypy_cache
follow_imports = skip

# Files to check
files =
  fogis_reporter.py,
  match_event_table_formatter.py,
  match_context.py,
  emoji_config.py,
  scripts/*.py

# Type checking settings
# Enable stricter type checking
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Not requiring all functions to be typed yet
disallow_incomplete_defs = False  # Not requiring all parameters to be typed yet
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True  # Prevent implicit Optional types
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Enable these checks to catch the errors we fixed
strict_equality = True  # Catch equality checks between incompatible types
disallow_subclassing_any = True  # Catch improper subclassing
disallow_any_generics = True  # Catch missing type parameters in generics

# External libraries, ignore errors
ignore_missing_imports = True

[mypy.fogis_api_client.*]
# External library, ignore errors
ignore_missing_imports = True

[mypy.fogis_api_client]
# External library, ignore errors
ignore_missing_imports = True

[mypy.fogis_api_client.fogis_api_client]
# External library, ignore errors
ignore_missing_imports = True

[mypy.tabulate]
# External library, ignore errors
ignore_missing_imports = True

[mypy.bs4]
# External library, ignore errors
ignore_missing_imports = True

[mypy.tests.*]
# Exclude tests from type checking for now
ignore_errors = True

[mypy.tests]
# Exclude tests from type checking for now
ignore_errors = True

[mypy.temp_package.*]
# Exclude temp_package from type checking
ignore_errors = True

[mypy.temp_package]
# Exclude temp_package from type checking
ignore_errors = True
