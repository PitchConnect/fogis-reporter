[mypy]
# Set Python version
python_version = 3.8

# Start with more lenient settings for initial setup
# Will enable stricter settings later
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = False
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = False

# Per-module options
[mypy.fogis_api_client.*]
# External library, ignore errors
ignore_missing_imports = True

[mypy.fogis_api_client]
# External library, ignore errors
ignore_missing_imports = True

[mypy.fogis_api_client.fogis_api_client]
# External library, ignore errors
ignore_missing_imports = True

[mypy.tabulate]
# External library, ignore errors
ignore_missing_imports = True

[mypy.bs4]
# External library, ignore errors
ignore_missing_imports = True

[mypy.tests.*]
# Exclude tests from type checking for now
ignore_errors = True
